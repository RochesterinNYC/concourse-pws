applications:
  - name: concourse-web
    command: ./pws_web_setup.sh
    memory: 1024MB
    services:
    - concourse-pg
    buildpack: binary_buildpack
    host: concourse-pws
  - name: concourse-worker
    command: ./pws_worker_setup.sh
    memory: 1024MB
    buildpack: binary_buildpack
    random-route: true
